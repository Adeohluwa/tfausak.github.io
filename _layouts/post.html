---
layout: base
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <meta content="{{ page.date | date:'%Y-%m-%d' }}" itemprop="datePublished">
    <h1 itemprop="name">{{ page.title }}</h1>

    <div itemprop="articleBody">
        {{ content }}
    </div>
</article>

<aside class="colophon">
    <p>Published on {{ page.date | date:'%B %d, %Y' }}.</p>

    <ul class="posts" itemprop="blogPosts">
        <li class="post">
            <a href="/">
                <span>Home</span>
            </a>
        </li>

        {% for post in site.related_posts limit:3 %}
            <li class="post" itemscope itemtype="http://schema.org/BlogPosting">
                <meta content="{{ post.date | date:'%Y-%m-%d' }}" itemprop="datePublished">
                <a href="{{ post.url }}" itemprop="url">
                    <span itemprop="name">{{ post.title }}</span>
                </a>
            </li>
        {% endfor %}

        <li class="post">
            <a href="/about/">
                <span>About</span>
            </a>
        </li>
    </ul>
</aside>
