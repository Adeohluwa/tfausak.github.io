---
layout: base
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 itemprop="name">{{ page.title }}</h1>

    <p class="meta">
        by <a href="https://plus.google.com/{{ site.config.author.google_id }}?rel=author" rel="author">{{ site.config.author.name }}</a>
        on <time datetime="{{ page.date | date:'%Y-%m-%d' }}" itemprop="datePublished">{{ page.date | date:'%B %d, %Y' }}</time>
    </p>

    <div itemprop="articleBody">
        {{ content }}
    </div>
</article>
