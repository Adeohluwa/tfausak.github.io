---
layout: base
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 itemprop="name">{{ page.title }}</h1>

    <div itemprop="author" itemscope itemtype="http://schema.org/Person">
        <meta content="Taylor Fausak" itemprop="name">
        <meta content="https://plus.google.com/111507914518262812295" itemprop="url">
    </div>

    <time class="pubdate" datetime="{{ page.date | date:'%Y-%m-%d' }}" itemprop="datePublished" pubdate>{{ page.date | date:'%B %d, %Y' }}</time>

    <div itemprop="articleBody">
        {{ content }}
    </div>
</article>
