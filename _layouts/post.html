---
layout: base
---

<article class="post">
    <h1 class="post-title">
        <a href="{{ page.url }}">
            <strong>{{ page.title }}</strong>
            <time datetime="{{ page.date | date: "%Y-%m-%d" }}" pubdate>{{ page.date | date: "%b %d" }}</time>
        </a>
    </h1>

    {{ content }}
</article>
