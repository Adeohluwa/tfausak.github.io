---
layout: base
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <h1 itemprop="name">{{ page.title }}</h1>

    <p class="meta">
        by <a href="https://plus.google.com/111507914518262812295?rel=author">Taylor Fausak</a>
        on <time datetime="{{ page.date | date:'%Y-%m-%d' }}" itemprop="datePublished" pubdate>{{ page.date | date:'%B %d, %Y' }}</time>
    </p>

    <div itemprop="articleBody">
        {{ content }}
    </div>
</article>

<footer class="footer">
    <div class="social-widgets">
        <div class="social-widget facebook-widget">
            <div class="fb-like" data-send="false" data-layout="box_count"></div>
        </div>
        <div class="social-widget google-widget">
            <div class="g-plusone" data-size="tall"></div>
        </div>
        <div class="social-widget twitter-widget">
            <a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical" data-url="{{ site.url }}{{ page.url }}" data-via="taylorfausak">Tweet</a>
        </div>
    </div>

    <h2>Related Posts</h2>

    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
            <li class="post">
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</footer>
