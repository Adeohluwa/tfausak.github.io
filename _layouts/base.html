<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta content="maximum-scale = 1, minimum-scale = 1, width = device-width" name="viewport">

        <link href="/atom.xml" rel="alternate" type="application/atom+xml">
        <link href="/static/images/favicon.ico" rel="shortcut icon">
        <link href="/static/styles/all.css" rel="stylesheet">
        <link href="/static/images/apple-touch-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
        <link href="/static/images/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
        <link href="/static/images/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">

        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    </head>

    <body itemscope itemtype="http://schema.org/Blog">
        <header class="header">
            <div class="wrapper">
                <h1 itemprop="name">
                    {{ site.title }}
                </h1>

                <a href="/" itemprop="url">
                    <span class="logo">
                        <span class="tl"></span>
                        <span class="tc"></span>
                        <span class="tr"></span>
                        <span class="cl"></span>
                        <span class="cc"></span>
                        <span class="cr"></span>
                        <span class="bl"></span>
                        <span class="bc"></span>
                        <span class="br"></span>
                    </span>
                </a>
            </div>
        </header>

        <div class="content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>

        <script src="/static/scripts/all.js"></script>
    </body>
</html>
