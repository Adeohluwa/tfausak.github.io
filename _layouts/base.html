<!doctype html>

<html lang="{{ site.language }}">
    <head>
        <meta charset="{{ site.charset }}">

        <link href="/static/styles/all.css" rel="stylesheet">

        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    </head>

    <body itemscope itemtype="http://schema.org/Blog">
        <header id="header">
            <div class="wrapper">
                <h1 id="masthead" itemprop="name">
                    <a href="/" itemprop="url">{{ site.title }}</a>
                </h1>

                <img alt="" itemprop="image" src="/static/images/logo.svg">
            </div>
        </header>

        <div id="content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>

        <footer id="footer">
            <div class="wrapper">
                <ul>
                    <li>
                        <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
                    </li>
                    <li>
                        <a href="http://validator.w3.org/check?uri=referer">HTML5</a>
                    </li>
                    <li>
                        <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS 2.1</a>
                    </li>
                </ul>
            </div>
        </footer>

        <script src="/static/scripts/all.js"></script>
    </body>
</html>
