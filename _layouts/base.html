<!doctype html>

<html lang="en-us" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">

        <title>{% if page.title %}{{ page.title }} &#xb7; {% endif %}{{ site.config.title }}</title>

        <link href="/static/styles/all.min.css" rel="stylesheet">
        <link href="/static/images/favicon.ico" rel="shortcut icon">

        <link href="/sitemap.atom" rel="alternate" title="{{ site.config.title }} (Atom)" type="application/atom+xml">
        <link href="/sitemap.rss" rel="alternate" title="{{ site.config.title }} (RSS)" type="application/rss+xml">

        <link href="{{ site.config.url }}{% if page.title %}{{ page.url }}{% endif %}" rel="canonical">

        {% include apple.html %}
        {% include facebook.html %}
        {% include opengraph.html %}
        {% include pagination.html %}
        {% include twitter.html %}
        {% include windows.html %}
    </head>

    <body itemscope itemtype="http://schema.org/Blog">
        {% include header.html %}

        <div class="content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>

        {% include footer.html %}

        <script async src="/static/scripts/all.min.js"></script>

        <noscript>
            <img alt="" src="http://piwik-fausak.rhcloud.com/piwik.php?idsite=1">
        </noscript>
    </body>
</html>
