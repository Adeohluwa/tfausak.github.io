<!doctype html>

<html lang="en-us" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta content="initial-scale=1,width=device-width" name="viewport">
        <meta property="fb:admins" content="100001771158100">
        <meta content="{{ site.config.url }}/static/images/og-image.png" property="og:image">
        <meta content="en_US" property="og:locale">
        {% if page.title %}<meta content="{{ site.config.title }}" property="og:site_name">{% endif %}
        <meta content="{% if page.title %}{{ page.title }}{% else %}{{ site.config.title }}{% endif %}" property="og:title">
        <meta content="{% if page.title %}article{% else %}website{% endif %}" property="og:type">
        <meta content="{{ site.config.url }}{% if page.title %}{{ page.url }}{% endif %}" property="og:url">

        <link href="/static/styles/all.min.css" rel="stylesheet">
        <link href="/static/images/favicon.ico" rel="shortcut icon">
        <link href="/static/images/apple-touch-icon-57x57.png" rel="apple-touch-icon-precomposed" sizes="57x57">
        <link href="/static/images/apple-touch-icon-72x72.png" rel="apple-touch-icon-precomposed" sizes="72x72">
        <link href="/static/images/apple-touch-icon-114x114.png" rel="apple-touch-icon-precomposed" sizes="114x114">
        <link href="/static/images/apple-touch-icon-144x144.png" rel="apple-touch-icon-precomposed" sizes="144x144">
        <link href="/sitemap.atom" rel="alternate" type="application/atom+xml">
        <link href="/sitemap.rss" rel="alternate" type="application/rss+xml">

        <title>{% if page.title %}{{ page.title }} &#xb7; {% endif %}{{ site.config.title }}</title>
    </head>

    <body itemscope itemtype="http://schema.org/Blog">
        <div id="fb-root"></div>

        <header class="header">
            <div class="wrapper">
                <h1 itemprop="name">
                    {{ site.config.title }}
                </h1>

                <a href="/" itemprop="url">
                    <span class="logo">
                        <span class="tl"></span>
                        <span class="tc"></span>
                        <span class="tr"></span>
                        <span class="cl"></span>
                        <span class="cc"></span>
                        <span class="cr"></span>
                        <span class="bl"></span>
                        <span class="bc"></span>
                        <span class="br"></span>
                    </span>
                </a>
            </div>
        </header>

        <div class="content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>

        <script async src="/static/scripts/all.min.js"></script>
    </body>
</html>
