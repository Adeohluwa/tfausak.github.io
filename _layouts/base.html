<html lang="{{ site.language }}">
    <head>
        <meta charset="{{ site.charset }}">
        <meta content="maximum-scale=1,minimum-scale=1,width=device-width" name="viewport">

        <link href="/atom.xml" rel="alternate" type="application/atom+xml">
        <link href="/static/images/favicon.ico" rel="shortcut icon">
        <link href="/static/styles/all.css" rel="stylesheet">

        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    </head>

    <body itemscope itemtype="http://schema.org/Blog">
        <header id="header">
            <div class="wrapper">

                <h1 itemprop="name">
                    <a href="/" itemprop="url">
                        <strong class="logo">
                            <span class="tl"></span><span class="tc"></span><span class="tr"></span>
                            <span class="cl"></span><span class="cc"></span><span class="cr"></span>
                            <span class="bl"></span><span class="bc"></span><span class="br"></span>
                        </strong>

                        {{ site.title | prepend:'<strong>' | replace_first:'.','</strong>&#x2e;<strong>' | replace_first:'.','</strong>.' }}
                    </a>
                </h1>
            </div>
        </header>

        <div id="content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>

        <footer id="footer">
            <div class="wrapper">
                <p>Content on this site is licensed under a <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 License</a>.</p>
            </div>
        </footer>

        <script src="/static/scripts/all.js"></script>
    </body>
</html>
