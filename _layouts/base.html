<!doctype html>

<html lang="{{ site.language }}">
    <head>
        <meta charset="{{ site.charset }}">
        <meta content="maximum-scale = 1, minimum-scale = 1, width = device-width" name="viewport">

        <link href="/atom.xml" rel="alternate" type="application/atom+xml">
        <link href="/static/images/favicon.ico" rel="shortcut icon">
        <link href="/static/styles/all.css" rel="stylesheet">

        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    </head>

    <body itemscope itemtype="http://schema.org/Blog">
        <header id="header">
            <div class="wrapper">
                <img alt="" itemprop="image" src="/static/images/logo.png">

                <h1 itemprop="name">
                    <a href="/" itemprop="url">{{ site.title | prepend:'<strong>' | replace_first:'.','</strong>&#x2e;<strong>' | replace_first:'.','</strong>.' }}</a>
                </h1>
            </div>
        </header>

        <div id="content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>

        <footer id="footer">
            <div class="wrapper">
                <ul>
                    <li>
                        <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
                    </li>
                    <li>
                        <a href="http://validator.w3.org/check?uri=referer">HTML5</a>
                    </li>
                    <li>
                        <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS 2.1</a>
                    </li>
                </ul>
            </div>
        </footer>

        <script src="/static/scripts/all.js"></script>
    </body>
</html>
