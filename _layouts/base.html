<!doctype html>

<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta content="maximum-scale = 1, minimum-scale = 1, width = device-width" name="viewport">

        <link href="/atom.xml" rel="alternate" title="{{ site.title }} Atom feed" type="application/atom+xml">
        <link href="/static/styles/main.css" rel="stylesheet">

        <title>{% if page.title %}{{ page.title }} &#xb7; {% endif %}{{ site.title }}</title>
    </head>

    <body>
        <header id="header">
            <div class="wrapper">
                <h1 id="masthead">
                    <a href="/">
                        <span id="logo">
                            <span id="tl"></span><span id="tc"></span><span id="tr"></span>
                            <span id="cl"></span><span id="cc"></span><span id="cr"></span>
                            <span id="bl"></span><span id="bc"></span><span id="br"></span>
                        </span>

                        <strong>Taylor</strong>.<strong>Fausak</strong>.me
                    </a>
                </h1>
            </div>
        </header>

        <div id="content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>

        <footer id="footer">
            <div class="wrapper">
                <p>Content on this site is licensed under a <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 License</a>.</p>
            </div>
        </footer>
    </body>
</html>
