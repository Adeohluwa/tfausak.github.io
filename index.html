---
layout: base
---

<ul id="posts">
    {% for post in site.posts %}
        <li class="post">
            <h1>
                <strong>{{ post.title }}</string>
                <a href="{{ post.url }}">
                    <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date: "%d %b '%y" }}</time>
                </a>
            </h1>
        </li>
    {% endfor %}
</ul>
