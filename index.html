---
layout: base
---

<ul id="posts">
    {% for post in site.posts %}
        <li class="post">
            <h1 class="post-title">
                <a href="{{ post.url }}">
                    <strong>{{ post.title }}</strong>
                    <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date: "%b %d" }}</time>
                </a>
            </h1>
        </li>
    {% endfor %}

    <li class="post">
        <h1 class="post-title">
            <a href="/about-me/">
                <strong>About Me</strong>
            </a>
        </h1>
    </li>
</ul>
