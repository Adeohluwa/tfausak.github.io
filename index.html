---
layout: base
---

{% for post in site.posts %}
    <article class="post">
        <h1>{{ post.title }}</h1>

        <a class="permalink" href="{{ post.url }}">
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}" pubdate>{{ post.date | date: "%B %d, %Y" }}</time>
        </a>

        {{ post.content }}
    </article>
{% endfor %}
